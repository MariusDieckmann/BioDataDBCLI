language: go

env:
  global:
    - VERSION=$(cat VERSION)

before_deploy:
  - mkdir -p release
  - "GOOS=linux  GOARCH=amd64 go build -o release/datahandler-v$VERSION-linux-amd64"
  - "GOOS=darwin GOARCH=amd64 go build -o release/datahandler-v$VERSION-darwin-amd64"
  - "GOOS=windows GOARCH=amd64 go build -o release/datahandler-v$VERSION-darwin-amd64"
